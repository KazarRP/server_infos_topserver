<!DOCTYPE html>
<html>
<head>
	<title>Server Information</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			background-color: #f1f1f1;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
		}
		h1 {
			font-size: 36px;
			margin-top: 0;
		}
		.info {
			margin-bottom: 20px;
		}
		.label {
			font-weight: bold;
			display: inline-block;
			min-width: 120px;
		}
		.value {
			margin-left: 10px;
		}
	</style>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
		$(document).ready(function() {
			// Replace SERVER_TOKEN with appropriate value
			var server_token = "IYTIE1QABS";

			// Construct API URL with server token
			var api_url = "https://api.top-serveurs.net/v1/servers/" + server_token;

			// Fetch server information from API and update page content
			$.getJSON(api_url, function(data) {
				$("#server_name").text(data.name);
				$("#server_description").text(data.description);
				$("#server_address").text(data.address);
				$("#server_port").text(data.port);
				$("#server_version").text(data.version);
			});
		});
	</script>
</head>
<body>
	<div class="container">
		<h1>Server Information</h1>
		<div class="info">
			<span class="label">Name:</span>
			<span class="value" id="server_name"></span>
		</div>
		<div class="info">
			<span class="label">Description:</span>
			<span class="value" id="server_description"></span>
		</div>
		<div class="info">
			<span class="label">Address:</span>
			<span class="value" id="server_address"></span>
		</div>
		<div class="info">
			<span class="label">Port:</span>
			<span class="value" id="server_port"></span>
		</div>
		<div class="info">
			<span class="label">Version:</span>
			<span class="value" id="server_version"></span>
		</div>
	</div>
</body>
</html>
