<!DOCTYPE html>
<html>
<head>
	<title>Server Information</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
		$(document).ready(function() {
			// Replace API_KEY with appropriate value
			var api_key = "IYTIE1QABS";

			// Construct API URL with server token and API key
			var api_url = "https://api.top-serveurs.net/v1/servers/IYTIE1QABS?apiKey=" + api_key;

			// Fetch server information from API and update page content
			$.getJSON(api_url, function(data) {
				$("#server_name").text(data.name);
				$("#server_description").text(data.description);
				$("#server_address").text(data.address);
				$("#server_port").text(data.port);
				$("#server_version").text(data.version);
				$("#server_players_online").text(data.players.online);
				$("#server_max_players").text(data.players.max);
				$("#server_rank").text(data.rank);
				$("#server_vote_count").text(data.votes.count);
				$("#server_vote_url").attr("href", data.votes.url);
				$("#server_website_url").attr("href", data.website);
			});
		});
	</script>
</head>
<body>
	<h1>Server Information</h1>
	<p><strong>Name:</strong> <span id="server_name"></span></p>
	<p><strong>Description:</strong> <span id="server_description"></span></p>
	<p><strong>Address:</strong> <span id="server_address"></span></p>
	<p><strong>Port:</strong> <span id="server_port"></span></p>
	<p><strong>Version:</strong> <span id="server_version"></span></p>
	<p><strong>Players Online:</strong> <span id="server_players_online"></span></p>
	<p><strong>Max Players:</strong> <span id="server_max_players"></span></p>
	<p><strong>Rank:</strong> <span id="server_rank"></span></p>
	<p><strong>Votes:</strong> <span id="server_vote_count"></span></p>
	<p><strong>Vote URL:</strong> <a id="server_vote_url" href=""></a></p>
	<p><strong>Website URL:</strong> <a id="server_website_url" href=""></a></p>
</body>
</html>
